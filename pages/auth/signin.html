<article
  style="background-image: url('../images/connexion.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">



  <div class="container">

    <br><br><br>






    <div class="text-center pt-4">
      <div class="position-relative">
        <div class="btn text-secondary position-absolute d-flex align-items-center justify-content-center"
          style="background-color:#014421; left:-20px; right:-20px; height:70px;">
          <h3 class="fw-bold align-middle">Connexion</h3>
        </div>
      </div>
    </div>

    <br><br><br><br><br><br>

    
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulaire de Connexion</title>
      
    </head>
    <body>
    
        <div class="container mt-5">
            <!-- Card pour mettre le formulaire dans une boîte -->
            <div class="card" style="max-width: 500px; margin: auto;">
                <div class="card-body">
                  <h5 class="card-title text-center custom-title">Connexion</h5>
                  <style>  
                    .custom-title {
                        color: #014421;
                    }
                </style>
                    <form>
                        <div class="mb-3">
                            <label for="EmailInput" class="form-label">Email</label>
                            <input type="email" class="form-control" id="EmailInput" name="Email" required placeholder="test@mail.fr">
                        <div class="invalid-feedback">
                          Le mail et le mot de passe ne correspondent pas.
                        </div>
                          </div>
                        <div class="mb-3">
                            <label for="PasswordInput" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="PasswordInput" name="Password" required>
                        </div>
    
                        <div class="text-center">
                            <button type="button" class="btn btn-primary" id="btnSignin">Connexion</button>
                        </div>
                    </form>
                    
                    <div class="text-center pt-3">
                      <h5 class="text-center custom-text">Réserver au personnel du zoo Arcadia</h5>
                  <style>
                    .custom-text {
                        color: #014421;
                        font-size: 16px; 
                    }
                </style>
                      
                    </div>
                </div>
            </div>
        </div>
    
    </body>
    </html>
    
        <br>
      </div>
    </div>
  </div>
  </div>
</article>
